    <main>
        <h1 class="title"><span>Formulario de registro</span></h1>
        <form action="" method="post" enctype="multipart/form-data" class="registro">
            <fieldset>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
                <label for="web">Página web:</label>
                <input type="url" id="web" name="web">
                <label for="foto">Foto:</label>
                <input type="file" name="foto" id="foto" accept=".jpg,.jpeg,.bmp">
                <label for="biografia">Biografía:</label>
                <textarea name="biografia" id="biografia"></textarea>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </main>
